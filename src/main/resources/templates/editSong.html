<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Track</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Song</h1>
    <form action="/edit" method="post" enctype="multipart/form-data" class="mt-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" name="id" th:value="${song.id}"/>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${song.title}" required>
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" id="artist" name="artist" th:value="${song.artist}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" th:value="${song.genre}" required>
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="text" class="form-control" id="imageURL" name="imageURL" th:value="${song.imageURL}" required>
        </div>
        <div class="form-group">
            <label for="audioFile">Audio File (Leave blank if not changing)</label>
            <input type="file" class="form-control-file" id="audioFile" name="audioFile" accept="audio/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Song</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
